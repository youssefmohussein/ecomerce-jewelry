<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="checkout-page.css">
    <link rel="stylesheet" href="../Home page/styling.css">
    <script src="../Home page/header.js" defer></script>
    <title>Checkout page</title>
</head>

<body>
    <div id="header"></div>

    <div class="right">
        <h1>CHECKOUT</h1>
    </div>

    <div class="form">
        <div class="group">
            <label for="">Full Name</label>
            <input type="text" name=""id="">
        </div>
        <div class="group">
            <label for="">Phone Number</label>
            <input type="text" name=""id="">
        </div>
        <div class="group">
            <label for="">Address</label>
            <input type="text" name=""id="">
        </div>
        <div class="group">
            <label for="">Country</label>
            <select name=""id=""> 
                <option value="">choose..</option>
                <option value="Egypt">Egypt</option>
                <option value="Saudi">Saudi</option>
                <option value="America">America</option>
            </select>
        </div>
        <div class="group">
            <label for="">City</label>
            <select name=""id=""> 
                <option value="">choose..</option>
                <option value="cairo">cairo</option>
                <option value="riyadh">riyadh</option>
                <option value="LA">LA</option>
            </select>
        </div>
        <div class="return">
            <div class="row">
                <div>Total Quantity: </div>
                <div class="totalQuantity">LE 1000</div>
            </div>
            <div class="row">
                <div>Total Price: </div>
                    <div class="total">LE 6000 0</div>
            <div class="total">LE 600,000</div>

            </div>
            <button class="buttonCheckout">
                CHECKOUT
            </button>
        </div>
    </div>
</body>
</html>
