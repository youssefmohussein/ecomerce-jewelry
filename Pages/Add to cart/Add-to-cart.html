<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add to Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="Add-to-cart.css">
    <link rel="stylesheet" href="../Home page/HeadFoot.css">
    <script src="../Home page/header.js" defer></script>
</head>

<body>
    <div id="header"></div>

    <div class="wrapper">
        <h1>Shopping Cart</h1>
        <div class="project">
            <div class="add">
                <div id="cartContainer"></div> <!-- Injected content goes here -->
            </div>

            <div class="right-bar">
                <p>SUMMARY:</p>
                <p><span>Subtotal: </span><span id="subtotal">LE 0</span></p>
                <hr>
                <p><span>Tax (15%): </span><span id="tax">LE 0</span></p>
                <hr>
                <p><span>Shipping: </span><span id="shipping">LE 0</span></p>
                <hr>
                <p><span>Total: </span><span id="total">LE 0</span></p>
                <a href="../checkout page/chechout-page.html" class="buttonCheckout">CHECKOUT</a>
            </div>
        </div>
    </div>

    <script src="add-to-cart.js" defer></script>
</body>

</html>
