<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="norhanstyle.css" />
  <link rel="stylesheet" href="../Home page/styling.css">
  <title>Login Page </title>
  <script src="../Home page/header.js" defer></script>
</head>

<body>
  <div id="header"></div>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <h1>Create Account</h1>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" id="password" name="password" placeholder=" Password" required
          oninput="confirmPassword.pattern = this.value">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required
          pattern=".{6,}">

        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1>Sign In</h1>
        <span>or use your email and password</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="forgetpassword.html">Forget Your Password?</a>
        <button>Sign In</button>
      </form>
    </div>
    <!-- holds buttons for switching between Sign In and Sign Up-->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all site features</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all site features</p>
          <button class="hidden" id="register">Sign Up</button>

        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
