<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <!-- style and center the login box.-->
    <div class="login-container">
        <header>
            <h2>Create New Password</h2>
        </header>

        <form action="login page.html" method="GET">
            <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter new password" 
                    required minlength="6">
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="new-password" name="confirm-password" placeholder="Confirm new password"> 
                  
            </div>

            <button type="submit" class="continue-btn">Save</button>
        </form>

      
    </div>
</body>
</html>
